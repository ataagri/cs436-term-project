steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/contacts-backend:latest', '.']

# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/contacts-backend:latest']

# Deploy container image to GKE
- name: 'gcr.io/cloud-builders/kubectl'
  args:
  - 'set'
  - 'image'
  - 'deployment/contacts-backend'
  - 'contacts-backend=gcr.io/$PROJECT_ID/contacts-backend:latest'
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=us-central1-a'
  - 'CLOUDSDK_CONTAINER_CLUSTER=contacts-cluster'

# Restart the deployment to pick up the new image
- name: 'gcr.io/cloud-builders/kubectl'
  args: ['rollout', 'restart', 'deployment/contacts-backend']
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=us-central1-a'
  - 'CLOUDSDK_CONTAINER_CLUSTER=contacts-cluster'

# Image to use
images:
- 'gcr.io/$PROJECT_ID/contacts-backend:latest'

timeout: '1800s'